<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Bookshelf</title>
	<h:outputStylesheet name="index-styles.css" library="css" />
</h:head>
<h:body>

	<h1>Bookshelf</h1>
	<br />

	<h:form class="wrapper">
		<div class="table-box">
			<h2>Books</h2>
			<p:button outcome="add-book" value="Add book" />

			<p:dataTable var="tempBook" value="#{bookService.books}"
				id="books-table" styleClass="table">
				<p:column>
					<f:facet name="header">Book</f:facet>
					<h:link value="#{tempBook.title}" outcome="book">
						<f:param name="id" value="#{tempBook.id}" />
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">Edit</f:facet>
					<p:button value="Edit" outcome="edit-book" styleClass="p-mr-2">
						<f:param name="id" value="#{tempBook.id}" />
					</p:button>
				</p:column>
				<p:column>
					<f:facet name="header">Delete</f:facet>
					<p:commandButton value="Delete"
						action="#{bookService.deleteBook(tempBook)}" update="books-table"
						styleClass="ui-button-danger">
						<p:confirm header="Confirmation"
							message="Do you want to delete this record?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				responsive="true" width="350">
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no ui-button-flat" />
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" />
			</p:confirmDialog>
		</div>

		<div class="table-box">
			<h2>Authors</h2>
			<p:button outcome="add-author" value="Add author" />
			<p:dataTable var="tempAuthor" value="#{authorService.authors}"
				id="authors-table" styleClass="table">
				<p:column>
					<f:facet name="header">Author</f:facet>
					<h:link value="#{tempAuthor.name} #{tempAuthor.surname}"
						outcome="author">
						<f:param name="id" value="#{tempAuthor.id}" />
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">Edit</f:facet>
					<p:button value="Edit" outcome="edit-author" styleClass="p-mr-2">
						<f:param name="id" value="#{tempAuthor.id}" />
					</p:button>
				</p:column>
				<p:column>
					<f:facet name="header">Delete</f:facet>
					<p:commandButton value="Delete"
						action="#{authorService.deleteAuthor(tempAuthor)}"
						update="authors-table @form:books-table"
						styleClass="ui-button-danger">
						<p:confirm header="Confirmation"
							message="Do you want to delete this record?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</div>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
			responsive="true" width="350">
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no ui-button-flat" />
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" />
		</p:confirmDialog>
	</h:form>
</h:body>
</html>
