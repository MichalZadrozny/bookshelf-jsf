<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Bookshelf</title>
	<h:outputStylesheet name="index-styles.css" library="css" />
</h:head>
<h:body>

	<h1>Bookshelf</h1>

	<br />
	<div class="wrapper">
		<div class="table-box">
			<h2>Books</h2>
			<p:button outcome="add-book" value="Add book" />

			<p:dataTable var="tempBook" value="#{bookService.books}"
				styleClass="table">
				<p:column>
					<f:facet name="header">Book</f:facet>
					<h:link value="#{tempBook.title}" outcome="book">
						<f:param name="id" value="#{tempBook.id}" />
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">Edit</f:facet>
					<h:link value="Edit" outcome="edit-book">
						<f:param name="id" value="#{tempBook.id}" />
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">Delete</f:facet>
					<h:form>
						<h:commandLink action="#{bookService.deleteBook(tempBook)}">Delete</h:commandLink>
					</h:form>
				</p:column>
			</p:dataTable>
		</div>

		<div class="table-box">
			<h2>Authors</h2>
			<p:button outcome="add-author" value="Add author" />

			<p:dataTable var="tempAuthor" value="#{authorService.authors}"
				styleClass="table">
				<p:column>
					<f:facet name="header">Author</f:facet>
					<h:link value="#{tempAuthor.name} #{tempAuthor.surname}"
						outcome="author">
						<f:param name="id" value="#{tempAuthor.id}" />
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">Edit</f:facet>
					<h:link value="Edit" outcome="edit-author">
						<f:param name="id" value="#{tempAuthor.id}" />
					</h:link>
				</p:column>
				<p:column>
					<f:facet name="header">Delete</f:facet>
					<h:form>
						<h:commandLink action="#{authorService.deleteAuthor(tempAuthor)}">Delete</h:commandLink>
					</h:form>
				</p:column>
			</p:dataTable>

		</div>
	</div>

</h:body>
</html>
