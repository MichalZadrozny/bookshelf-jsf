<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Author</title>

	<style>
	.error {
		color: red
	}
	</style>
</h:head>
<h:body>
	<f:metadata>
		<f:event type="postAddToView" listener="#{authorBean.init()}" />
	</f:metadata>

	<h3>Author</h3>

	<h:form>

		<h:messages styleClass="error" />

		<h:outputLabel>Id: </h:outputLabel>
		#{authorBean.author.id}
		<h:inputHidden value="#{authorBean.author.id}" />
		<br />

		<h:outputLabel>Name: </h:outputLabel>
		<h:inputText value="#{authorBean.author.name}" label="Name"
			required="true" requiredMessage="Name is required" />
		<br />

		<h:outputLabel>Surname: </h:outputLabel>
		<h:inputText value="#{authorBean.author.surname}" label="Surname"
			required="true" requiredMessage="Surname is required" />
		<br />

		<h:commandButton
			action="#{authorController.updateAuthor(authorBean.author)}"
			value="Save" />

	</h:form>
</h:body>
</html>
