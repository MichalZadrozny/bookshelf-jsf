<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Book</title>

	<style>
	.error {
		color: red
	}
	</style>
</h:head>
<h:body>
	<f:metadata>
		<f:viewAction action="#{bookController.getBook(param['id'])}" />
		<f:viewParam id="id" name="id" value="#{book.id}"/>
	</f:metadata>

	<h3>Book</h3>
	<h:form>

		<h:messages styleClass="error" />

		<h:outputLabel>Id: </h:outputLabel>
		#{book.id}
		<br />
		<h:inputHidden value="#{book.id}" />

		<h:outputLabel>Title: </h:outputLabel>
		<h:inputText value="#{book.title}" label="Title" required="true"
			requiredMessage="Title is required" />
		<br />

		<h:outputLabel>Author: </h:outputLabel>
		<h:selectOneMenu value="#{book.author}" converter="#{authorConverter}" 
			label="Author" required="true" requiredMessage="Author is required">
			<f:selectItems itemLabel="#{listedAuthor.name}" value="#{authorService.authors}" var="listedAuthor" />
		</h:selectOneMenu>

		<h:commandButton action="#{bookController.updateBook(book)}"
			value="Save" />

	</h:form>
</h:body>
</html>
