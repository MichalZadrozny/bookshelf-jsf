<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Book</title>
</h:head>
<h:body>
	<h3>Book</h3>

	<h:form>

		<h:outputLabel>Id: </h:outputLabel>
		#{book.id}
		<h:inputHidden value="#{book.id}"/>
		<br />

		<h:outputLabel>Title: </h:outputLabel>
		<h:inputText value="#{book.title}" />
		<br />

		<h:selectOneMenu value="#{book.author}" converter="#{authorConverter}">
			<f:selectItems value="#{authorService.authors}" var="listedAuthor"
				itemLabel="#{listedAuthor.name}" itemValue="#{book.author}" />
		</h:selectOneMenu>

		<h:commandButton action="#{bookController.updateBook(book)}"
			value="Save" />

	</h:form>
</h:body>
</html>
