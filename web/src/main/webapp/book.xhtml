<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Book</title>
</h:head>
<h:body>
	<f:metadata>
		<f:event type="postAddToView" listener="#{bookBean.init()}"/>
	</f:metadata>

	<h3>Book</h3>

	<h:form>
		<h:outputLabel>Id: </h:outputLabel>
		#{bookBean.book.id} <br />
		<h:outputLabel>Title: </h:outputLabel>
		#{bookBean.book.title} <br />
		<h:outputLabel>Author: </h:outputLabel>
		#{bookBean.book.author.name} #{bookBean.book.author.surname}
	</h:form>
</h:body>
</html>
