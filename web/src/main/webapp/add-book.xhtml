<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Add book</title>
</h:head>
<h:body>
	<f:metadata>
		<f:event type="postAddToView" listener="#{bookBean.init()}"/>
	</f:metadata>
	
	<h3>Add book</h3>

	<h:form>

		<h:outputLabel>Title: </h:outputLabel>
		<h:inputText value="#{bookBean.book.title}" />
		<h:outputLabel>Author: </h:outputLabel>


		<h:selectOneMenu value="#{bookBean.book.author}" converter="#{authorConverter}">
			<f:selectItems value="#{authorService.authors}" var="listedAuthor"
				itemLabel="#{listedAuthor.name}" itemValue="#{bookBean.book.author}" />
		</h:selectOneMenu>

		<h:commandButton action="#{bookController.addBook(bookBean.book)}" value="Save" />

	</h:form>
</h:body>
</html>
