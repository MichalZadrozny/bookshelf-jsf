<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Add book</title>
	<h:outputStylesheet name="add-book-styles.css" library="css" />
</h:head>
<h:body>
	<f:metadata>
		<f:event type="postAddToView" listener="#{bookBean.init()}" />
	</f:metadata>

	<div class="wrapper">
		<h1>Add book</h1>

		<h:form class="form">

			<p:messages id="msgs" />

			<p:outputLabel>Title: </p:outputLabel>
			<p:inputText value="#{bookBean.book.title}" label="Title"
				required="true" requiredMessage="Title is required" />
			<br />

			<p:outputLabel>Author: </p:outputLabel>
			<p:selectOneMenu value="#{bookBean.book.author}"
				converter="#{authorConverter}" label="Author" required="true"
				requiredMessage="Author is required">
				<f:selectItems value="#{authorService.authors}" var="listedAuthor"
					itemLabel="#{listedAuthor.name}"
					itemValue="#{bookBean.book.author}" />
			</p:selectOneMenu>
			<br />

			<p:commandButton action="#{bookBean.addBook(bookBean.book)}" class="button"
				value="Save" />

		</h:form>
	</div>
</h:body>
</html>
