<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<f:metadata>
		<f:event type="postAddToView" listener="#{bookBean.init()}" />
	</f:metadata>
		<h:outputStylesheet name="add-view-styles.css" library="css" />

	<div class="modal-wrapper">
		<h:form class="form">
			<p:messages id="book-msgs" />

			<p:outputLabel>Title: </p:outputLabel>
			<p:inputText value="#{bookBean.book.title}" label="Title"
				required="true" requiredMessage="Title is required" />
			<br />

			<p:outputLabel>Author: </p:outputLabel>
			<p:selectOneMenu value="#{bookBean.book.author}"
				converter="#{authorConverter}" label="Author" required="true"
				requiredMessage="Author is required">
				<f:selectItems value="#{authorService.authors}" var="listedAuthor"
					itemLabel="#{listedAuthor.name}"
					itemValue="#{bookBean.book.author}" />
			</p:selectOneMenu>
			<br />

			<p:commandButton action="#{bookBean.addBook(bookBean.book)}"
				update="book-msgs" class="button" value="Save" />
		</h:form>
	</div>
</ui:composition>
