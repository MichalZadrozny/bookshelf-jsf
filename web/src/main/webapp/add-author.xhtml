<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<f:metadata>
		<f:event type="postAddToView" listener="#{authorBean.init()}" />
	</f:metadata>
		<h:outputStylesheet name="add-view-styles.css" library="css" />

	<div class="modal-wrapper">
		<h:form class="form">

			<p:messages id="author-msgs" />

			<p:outputLabel>Name: </p:outputLabel>
			<p:inputText value="#{authorBean.author.name}" label="Name"
				required="true" requiredMessage="Name is required" />
			<br />
			<p:outputLabel>Surname: </p:outputLabel>
			<p:inputText value="#{authorBean.author.surname}" label="Surname"
				required="true" requiredMessage="Surname is required" />
			<br />

			<p:commandButton action="#{authorBean.addAuthor(authorBean.author)}" class="button" update="author-msgs"
				value="Save" />
		</h:form>
	</div>
</ui:composition>
