<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Bookshelf</title>
</h:head>
<h:body>
	<h3>Bookshelf</h3>
	<br />

	<h4>Books</h4>
	<h:button outcome="add-book?faces-redirect=true" value="Add book" />

	<ul>
		<ui:repeat var="tempBook" value="#{bookService.books}">
			<h:form>
				<li><h:commandLink value="#{tempBook.title}"
					action="#{bookController.updateBook(tempBook)}" /></li>
			</h:form>
		</ui:repeat>
	</ul>


	<h4>Authors</h4>
	<h:button outcome="add-author?faces-redirect=true" value="Add author" />

	<ul>
		<ui:repeat var="tempAuthor" value="#{authorService.authors}">
			<h:form>
				<li><h:commandLink value="#{tempAuthor.name} #{tempAuthor.surname}"
					action="#{authorController.updateAuthor(tempAuthor)}" /></li>
			</h:form>
		</ui:repeat>
	</ul>
</h:body>
</html>
